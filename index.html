<body>
  <h1 id="Title">MQTT Over Websocket</h1>
  <!-- Broker -->
  <div id="brokersField">
    <center>
      <h2>Broker</h2>
      <label>Address:</label>
      <input type="text" id="broker" name="address" value=wss://test.mosquitto.org:8081/mqtt /><br>
      <button type="button" id="btnConnect" class="btn btn-primary">Connect</button>
      <button type="button" id="btnDisconnect" class="btn btn-primary">Disconnect</button><br><br>
      <!-- Status -->
      <h4>Status</h4>
      <h5 id="status">Status...</h5>
    </center>
  </div>

  <!-- Publish -->
  <div id="publishField">
    <center>
          <h2>Publish</h2>
          <label>Topic</label>
          <input type="text" id="pubTopic" name="topic"><br>
          <label>Payload</label>
          <input type="text" id="pubPayload" name="payload"><br>
          <button type="button" class="btn btn-primary" id="btnPublish">Publish</button>
    </center>
  </div>

  <!-- Subscribe -->
  <div id="subscribeField">
    <center>
      <h2>Subscribe</h2>
      <label>Topic:</label>
      <input id="subcriberTopic" name="subcriberTopic"/><br><br>
      <button type="button" id="btnSubscribe" class="btn btn-primary">Subscribe</button>
      <button type="button" id="btnUnsubscribe" class="btn btn-primary">Unsubscribe</button>
    </center>
  </div>

  <div id="">
    <center>
      <table id="brokersTable">
        <thead>
            <th>Topic</th>
            <th>Payload</th>
            <th>Timestamp</th>
        </thead>
        <tbody id="brokersMessage"></tbody>
      </table>
    </center>
  </div>

  <script src="scripts/browserMqtt.js"></script>
